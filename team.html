    <script src="https://kit.fontawesome.com/1f3c27e6e5.js" crossorigin="anonymous"></script>
    <style type="text/tailwindcss">
        body{
            font-family: 'Inter', sans-serif;
        }
        .navbar-fixed{
            @apply fixed z-[9999] bg-slate-900 bg-opacity-20;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 -1px 0 0 rgba(126, 126, 126, 0.2);
        }
        .hamburger-line{
            @apply w-[30px] h-[2px] my-2 block bg-dark;
        }
        .hamburger-active > span:nth-child(1){
            @apply rotate-45;
        }
        .hamburger-active > span:nth-child(3){
            @apply -rotate-45;
        }
        .hamburger-active > span:nth-child(2){
            @apply scale-0;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: '16px',
                },
                extend: {
                    fontFamily: {
                        default: ['Poppins', 'sans-serif'],
                        subhero: ['Oooh Baby', 'cursive'],
                    },
                    colors: {
                        mermud: '#ec4899',
                        dark: '#ffffff',
                        dark2: '#ffffff',
                    },
                    screens: {
                        '2xl': '1320px',
                    },
                },
            },
        }
    </script>
    <title>Team Mephet</title>

    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
